<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aqours Online Judge Error</title>
</head>
<body>
    <input type="hidden" id="error_type" value="{{ error_type }}">
    <script>
        function display(str1) {
            alert(str1);
            window.history.back();
        }

        let error_type = document.getElementById('error_type').value;
        switch (error_type) {
            case 'not_logged_in': display("用户未登陆"); break;
            case 'code_empty': display("提交的代码为空"); break;
            default: display("我们遇到了未知错误"); break;
        }
    </script>
</body>
</html>
